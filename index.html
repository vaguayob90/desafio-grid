<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <nav class="navbar">
        <h1>Delivale.ccp</h1>
      </nav>

      <aside class="asidebar">
        <h2>Categorías</h2>
        <ul class="category-list">
          <li>Productos <span>(30)</span></li>
          <li>Ofertas <span>(2)</span></li>
          <li>Dulces <span>(12)</span></li>
          <li>Salados <span>(18)</span></li>
        </ul>
      </aside>

      <section class="productos">
        <div class="producto">
          <img
            src="./assets/img/brownie_galletas.jpeg"
            alt="brownie mas galletas"
          />
          <h2>Promoción Brownie mas galletas craqueladas</h2>
          <p>$12.990</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img
            src="./assets/img/brownie_navideno.jpeg"
            alt="brownie navideño"
          />
          <h2>Promoción Brownie por trozo motivo navideño</h2>
          <p>$3.500</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img src="./assets/img/roles_de_canela.jpeg" alt="roles de canela" />
          <h2>Roles de canela + toppins por unidad</h2>
          <p>$2.990</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img
            src="./assets/img/torta_mini_donitas.jpeg"
            alt="mini torta de donitas"
          />
          <h2>Torta de mini donitas</h2>
          <p>$16.990</p>
          <button>Comprar</button>
        </div>
      </section>

      <footer>Delivale.ccp © 2025</footer>
    </div>
  </body>
</html>
